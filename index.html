<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Odin RockPaperScissors</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <div class="game">
            <div id="rock" class="play">
                ROCK
            </div>
            <div id="paper" class="play">
                PAPER
            </div>
            <div id="scissors" class="play">
                SCISSORS
            </div>
        </div>
        <div class="result">
            <h3 id="score"></h3>
            <div class="scoreCount">
                <div> <p id="playerScore"></p> </div>
                <div> <p id="computerScore"></p> </div>
            </div>
            <h1 id="winner"></h1>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
